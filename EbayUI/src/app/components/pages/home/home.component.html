<app-container>
  <div id="carouselExampleCaptions" class="carousel carousel-fade slide mt-3 mb-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/carousel/game-devices.jpg" class="d-block w-100 carousel-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Game Devices</h5>
          <p>Find the best game devices and consoles.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/carousel/tech-gadgets.jpg" class="d-block w-100 carousel-image" alt="..." style="filter: invert(1)">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tech gadgets</h5>
          <p>Explore tech gadgets and find extreme bargains.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/carousel/audio-systems.jpg" class="d-block w-100 carousel-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Audio Systems</h5>
          <p>Bring a concert to your home.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





















  <div *ngIf="!loading" class="mt-3">
    <app-item-box *ngIf="hotItems.length > 0" title="Hot Right Now" [items]="hotItems"></app-item-box>
    <app-item-box *ngIf="isLoggedIn && recommendedItems.length > 0" title="Recommended for you" [items]="recommendedItems"></app-item-box>
    <app-item-box *ngIf="newItems.length > 0" title="New Items" [items]="newItems"></app-item-box>
  </div>

  <div *ngIf="loading" class="row justify-content-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
