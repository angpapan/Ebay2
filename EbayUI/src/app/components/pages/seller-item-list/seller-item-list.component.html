<app-container>
  <div class="mt-3">
    <div class="hstack gap-0">
      <span class="text-start"><h4>Sales</h4></span>
      <span class="text-end float-end ms-auto">
        <button type="button" routerLink="/items/new" class="btn btn-success"><i class="bi bi-plus-square me-3"></i>Create new Auction</button>
      </span>
    </div>

    <hr/>

    <table datatable [dtOptions]="dtOptions" class="table table-border table-hover table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th style="width: 20%">Image</th>
        <th style="width: 40%">Item Info</th>
        <th style="width: 10%">Price</th>
        <th style="width: 15%">End Date</th>
        <th style="width: 15%">Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="items?.length != 0">
        <tr app-seller-item-row [item]="item" *ngFor="let item of items" style="min-height: 15vh; height: 15vh; cursor: pointer"
          class="text-start align-middle"
          [routerLink]="['/item/full/', item.itemId]"
        >
        </tr>
      </tbody>
      <tbody *ngIf="items?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data!</td>
      </tr>
      </tbody>
    </table>
  </div>
</app-container>
