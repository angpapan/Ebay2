<app-container>
  <div class="mt-3">
    <div class="hstack gap-0">
      <span class="text-start"><h4>My Bids</h4></span>
    </div>

    <hr/>

    <table datatable [dtOptions]="dtOptions" class="table table-border table-hover table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th style="width: 20%">Image</th>
        <th style="width: 30%">Item Info</th>
        <th style="width: 8%">Current Price</th>
        <th style="width: 8%">Your Bid</th>
        <th style="width: 8%">Buy Price</th>
        <th style="width: 14%">Ends</th>
        <th style="width: 10%">Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="items?.length != 0">
      <tr app-bidder-item-row [item]="item" *ngFor="let item of items" style="min-height: 15vh; height: 15vh;"
          class="text-start align-middle"
      >
      </tr>
      </tbody>
      <tbody *ngIf="items?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data!</td>
      </tr>
      </tbody>
    </table>
  </div>
</app-container>
