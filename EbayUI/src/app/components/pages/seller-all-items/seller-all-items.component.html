<app-container>
  <div class="mt-3">
    <div class="hstack gap-0">
      <div class="text-start"><h4>Items of {{username}} </h4></div>
    </div>

    <hr/>

    <table datatable [dtOptions]="dtOptions" class="table table-border table-hover table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th style="width: 20%">Image</th>
        <th style="width: 40%">Item Info</th>
        <th style="width: 10%">Price</th>
        <th style="width: 15%">End Date</th>
      </tr>
      </thead>
      <tbody *ngIf="items?.length != 0">

      <tr app-seller-all-items-row [item]="item" *ngFor="let item of items" style="min-height: 15vh; height: 15vh;"
          class="text-start align-middle"
          [routerLink]="['/items', item.itemId]"
      >

      </tr>
      </tbody>
      <tbody *ngIf="items?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data!</td>
      </tr>
      </tbody>
    </table>
  </div>
</app-container>
