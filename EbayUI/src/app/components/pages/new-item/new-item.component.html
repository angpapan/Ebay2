<app-container>
  <h3>Create a new auction</h3>
  <hr/>


  <form [formGroup]="newItemForm" (ngSubmit)="submit()" class="row g-3">
    <div class="col-lg-12">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Item Name"
             [ngClass]="{ 'is-invalid': name?.invalid && (name?.dirty || name?.touched) }"
             required>

      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
        <div *ngIf="name?.errors?.['required']">
          Name is required.
        </div>
      </div>
    </div>



    <div class="col-lg-12">
      <label for="description" class="form-label">Item Description</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Item Description"
                [ngClass]="{ 'is-invalid': description?.invalid && (description?.dirty || description?.touched) }"
                required></textarea>

      <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="text-danger">
        <div *ngIf="description?.errors?.['required']">
          Description is required.
        </div>
      </div>
    </div>


    <div class="col-lg-6">
      <label for="firstBid" class="form-label">Minimum Price</label>
      <input type="text" class="form-control" id="firstBid" formControlName="firstBid" placeholder="The minimun bid that can be made"
             (blur)="transformAmount($event)"
             [ngClass]="{ 'is-invalid': firstBid?.invalid && (firstBid?.dirty || firstBid?.touched) }"
             required />

      <div *ngIf="firstBid?.invalid && (firstBid?.dirty || firstBid?.touched)" class="text-danger">
        <div *ngIf="firstBid?.errors?.['required']">
          Minimum price is required.
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <label for="buyPrice" class="form-label">Buy Price <span class="text-muted">(optional)</span></label>
      <input type="text" class="form-control" id="buyPrice" formControlName="buyPrice" placeholder="The price that the item can be instantly bought"
             (blur)="transformAmount($event)" />
    </div>


    <div class="col-lg-6">

    <div class="col-lg-6">
      <label for="location" class="form-label">Location</label>

             required />

      <div *ngIf="location?.invalid && (location?.dirty || location?.touched)" class="text-danger">
        <div *ngIf="location?.errors?.['required']">
          Location is required.
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <label for="ends" class="form-label">Auction End Date</label>
      <input type="datetime-local" class="form-control" id="ends" formControlName="ends"
             [ngClass]="{ 'is-invalid': ends?.invalid && (ends?.dirty || ends?.touched) }"
             required />

      <div *ngIf="ends?.invalid && (ends?.dirty || ends?.touched)" class="text-danger">
        <div *ngIf="ends?.errors?.['required']">
          End date is required.
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <label for="latitude" class="form-label">Latitude <span class="text-muted">(optional)</span></label>
      <input type="number" step="any" class="form-control" id="latitude" formControlName="latitude" placeholder="Latitude" />
    </div>

    <div class="col-lg-5">
      <label for="longitude" class="form-label">Longitude <span class="text-muted">(optional)</span></label>
      <input type="number" step="any" class="form-control" id="longitude" formControlName="longitude" placeholder="Longitude" />
    </div>

    <div class="col-lg-2 align-bottom mt-auto">
      <button class="btn btn-primary" type="button" (click)="getCurrentLocation()" [disabled]="gettingCoordinates === true">
        <span *ngIf="gettingCoordinates === true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Get my coordinates
      </button>
    </div>


    <!-- CATEGORIES -->
    <div class="col-lg-6">
      <label>Categories</label>
      <table id="categories-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
        <thead>
        <tr>
          <th style="width: 90%">Name</th>
          <th style="width: 10%">Add</th>
        </tr>
        </thead>
        <tbody *ngIf="_categories.length > 0">
        <tr *ngFor="let category of _categories">
          <td>{{category.name}}</td>
          <td class="text-center text-success"><i class="bi bi-plus-square" style="cursor:pointer" (click)="addCategory(category)"></i></td>
        </tr>
        </tbody>
        <tbody *ngIf="_categories.length == 0">
        <tr class="text-center">
          <td colspan="3" class="no-data-available">No categories found</td>
        </tr>
        </tbody>
      </table>
    </div>


    <div class="col-lg-1"></div>


    <div class="col-lg-5">
      <label>Selected Categories
        <span *ngIf="categoriesId?.invalid" class="text-danger">(select at least one)</span>
      </label>
      <table id="selected-categories-table" class="table row-border hover">
        <thead>
        <tr>
          <th style="width: 90%">Name</th>
          <th style="width: 10%">Remove</th>
        </tr>
        </thead>
        <tbody *ngIf="_selectedCategories?.length != 0">
        <tr *ngFor="let category of _selectedCategories">
          <td>{{category.name}}</td>
          <td class="text-center text-danger"><i class="bi bi-dash-square"  style="cursor:pointer" (click)="removeCategory(category)"></i></td>
        </tr>
        </tbody>
        <tbody *ngIf="_selectedCategories?.length == 0">
        <tr class="text-center">
          <td colspan="3" class="no-data-available">There are no seleceted categories</td>
        </tr>
        </tbody>
      </table>
    </div>

             type="file"
             class="form-control"
             multiple=""
             placeholder="ampou"
             (change)="onFileChange($event)">
    </div>

    <div class="col-lg-2" *ngFor="let url of _imagesPreview; index as i;" style="max-height:20vh;max-width:20vh;">
      <div class="card h-100 w-100">
        <img [src]="url" alt="image" class="card-img-top h-100 w-100"/>
        <div class="card-footer text-center align-text-bottom">
          <i class="bi bi-trash3 text-danger" style="cursor: pointer" (click)="removeImage(i)"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="d-grid col-lg-4 offset-lg-4 mb-5 mt-5">
        <button class="btn btn-primary" [disabled]="newItemForm.invalid" type="submit">Create</button>
      </div>
    </div>
