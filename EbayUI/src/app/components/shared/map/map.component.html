<div class="map-container">



  <div *ngIf="longitude!=null && latitude!=null;else noMap" class="map-frame">
    <div id="map"></div>
  </div>
    <ng-template #noMap >
      <div class="alert alert-warning" role="alert">
        Unavailabe map data
      </div>
      <!--
      <img src="../../../../assets/noMap.png">
      -->
    </ng-template>


</div>
