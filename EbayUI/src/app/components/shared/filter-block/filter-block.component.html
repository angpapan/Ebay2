
<div class="container add-top">
  <div class="row">
    <div class="col">
      <h5>
        Filter by Category
      </h5>
    </div>
  </div>
  <div class="container" style="height: 25vh;overflow: scroll">
  <div class="row" *ngFor="let r of result">
    <div class="col-9">
        {{r.category.name}}
    </div>
    <div class="col">
      <input type="checkbox" [(ngModel)]="r.isChecked" >
    </div>
  </div>
  </div>
</div>

<div class="container add-top">
  <div class="row">
    <div class="col">
      <h5>
        Filter by Location
      </h5>
    </div>
  </div>
  <div class="container" style="height: 25vh;overflow: scroll">
  <div class="row" *ngFor="let r of result1" id="locationsContext">
    <div class="col-9">
      {{r.location}}
    </div>
    <div class="col align-self-center">
      <input type="checkbox" [(ngModel)]="r.isChecked" >
    </div>
  </div>
  </div>
</div>

<div class="container add-top">

  <div class="row" type="button" data-bs-toggle="collapse" data-bs-target="#priceContext" aria-expanded="true" aria-controls="priceContext">
    <div class="col">
      <h5>
        Filter by Price &#X25E2;
      </h5>
    </div>
  </div>
  <div class="row g-2 collapse show" id="priceContext">
    <div class="col">
      <input [(ngModel)]="filterdPage.minPrice" placeholder="min" >
    </div>
    <div class="col-auto">
      -
    </div>
    <div class="col">
      <input [(ngModel)]="filterdPage.maxPrice" placeholder="max">
    </div>
  </div>
  <div class="row justify-content-center add-top">
    <div class="col-auto ">
      <button type="button" class="btn btn-secondary" (click)="search()">Search</button>
    </div>
  </div>
  <div class="row justify-content-center add-top">
    <div class="col-auto mb-5">
      <button type="button" class="btn btn-outline-danger" (click)="search1()">Clear Filters</button>
    </div>
  </div>
</div>
