<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow "
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Ebay</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>




      <div
        class="navbar-collapse collapse"
        [ngClass]="{ show: isExpanded }"
      >
        <div class="justify-content-center ms-auto mr-auto">
          <form class="d-flex" style="min-width: 50vw">
            <div class="input-group">
              <input type="text" class="form-control d-flex" aria-label="Text input with dropdown button" style="border: 1px solid grey">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">All Categories</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          <button class="btn btn-primary ms-3" type="submit">Search</button>
          </form>
        </div>


      <div
        class="justify-content-end ms-auto"
      >
        <span *ngIf="!loggedIn">
          <button class="btn btn-link" routerLink="/login" role="button">Log In</button>
<!--          or-->
          <button class="btn btn-link" routerLink="/register" role="button"> Register </button>
        </span>

        <span *ngIf="loggedIn">
          <div class="dropdown">
            <i class="bi bi-person-circle primary fs-2 mb-3 ms-3" role="button" data-bs-toggle="dropdown" style="color: darkslateblue"></i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="margin: .5vw">
              <a class="dropdown-item" [routerLink]="['/users/',username]" >My Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
        </span>
      </div>
    </div>
    </div>
  </nav>
</header>
